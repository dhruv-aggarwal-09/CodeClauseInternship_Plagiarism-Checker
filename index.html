<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Plagiarism Checker</h1>
        <form id="plagiarismForm" action="/plagiarism-check" method="post" enctype="multipart/form-data">
            <!-- <div class="form-group">
                <label for="file">Upload a File:</label>
                <input type="file" name="file" id="file">
            </div> -->
            <div class="form-group">
                <label for="content">Or Paste Your Text Here:</label>
                <textarea name="content" id="content" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="form-group">
                <button id="checkButton" type="submit">Check for Plagiarism</button>
            </div>
        </form>
        <div id="result" class="hidden">
            <h2>Results</h2>
            <p id="plagiarismResult">No plagiarism detected.</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
